<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
        <script>
            let ElectricLamp = function () {
                this.status = false;
                this.light = function () {
                    if (this.status){alert("lighting")}
                    else alert("not lighting")

                }
                this.turnOn = function () {
                    this.status = true;
                    return this.status;
                }
                this.turnOff = function () {
                    this.status = false;
                    return this.status;
                }
            }
            let SwitchButton = function () {
                this.status = false;
                this.connectToLamp = function (electricLamp) {
                    this.lamp = electricLamp;
                    return this.lamp;
                }
                this.switchOn = function () {
                    this.lamp.turnOn();

                }
                this.switchOff = function () {
                    this.lamp.turnOff()
                }


            }

            let electricLamp = new ElectricLamp();


            let switchButton = new SwitchButton();
            switchButton.connectToLamp(electricLamp);
            for (let i =0; i<10; i++){
            switchButton.switchOn();
            electricLamp.light();
            switchButton.switchOff();
            electricLamp.light();
            }
        </script>

</body>
</html>
